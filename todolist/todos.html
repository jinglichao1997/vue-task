<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="index.css">
  <script src="js/vue.js"></script>
</head>

<body>
  <div class="page-top">
    <div class="page-content">
      <h2>任务计划列表</h2>
    </div>
  </div>
  <div class="main" id="app">
    <h3 class="big-title">添加任务：</h3>
    <input placeholder="例如：吃饭睡觉打豆豆；    提示：+回车即可添加任务" class="task-input" type="text" v-model="addInp" @keydown.enter="add" @keyup.enter="lcount"/>
    <ul class="task-count">
      <li>{{isCount}}个任务未完成</li>
      <li class="action">
        <a class="active" href="#">所有任务</a>
        <a href="#">未完成的任务</a>
        <a href="#">完成的任务</a>
      </li>
    </ul>
    <h3 class="big-title">任务列表：</h3>
    <div class="tasks">

      <span class="no-task-tip" v-if="listItems.length<=0">还没有添加任何任务</span>
      <ul class="todo-list">
        <li v-for="(item,index) in listItems" class="todo" :class="{completed:item.isCompleted,editing:item.isEditing}" @dblclick="edit(index)">
          <div class="view">
            <input v-model="item.isCompleted" class="toggle" type="checkbox" @click="lcount(index)"/>
            <label>{{item.title}}</label>
            <button class="destroy" @click="del(index)"></button>
          </div>
          <input class="edit" type="text" @blur="alter(index)" v-model="item.title" />
        </li>

        <!-- <li class="todo">
          <div class="view">
            <input class="toggle" type="checkbox" />
            <label>vue学习计划</label>
            <button class="destroy"></button>
          </div>
          <input class="edit" type="text" />
        </li>
        <li class="todo completed">
          <div class="view">
            <input class="toggle" type="checkbox" checked="cheecked" />
            <label>vue学习计划</label>
            <button class="destroy"></button>
          </div>
          <input class="edit" type="text" />
        </li>
        <li class="todo editing">
          <div class="view">
            <input class="toggle" type="checkbox" />
            <label>vue学习计划</label>
            <button class="destroy"></button>
          </div>
          <input class="edit" type="text" />
        </li>-->
      </ul>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>

</html>
